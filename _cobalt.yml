# Build options
source: "src"
template_extensions:
  - md
  - liquid
include_drafts: false
ignore: 
destination: static-artifacts

# Site options
site:
  title: Mug Trap
  description: "Drop a Mug Trap on top and RTW!"
  base_url: https://mugtrap.dev
  sitemap: ~
  data: ~

# Page/Post options
default:
  excerpt_separator: "\n\n"
  is_draft: false
syntax_highlight:
  theme: "base16-ocean.dark"
  enabled: true
assets:
  sass:
    style: Nested
pages:
  default: {}
posts:
  title: ~
  description: ~
  dir: _posts
  drafts_dir: _drafts
  order: Desc
  rss: rss.xml
  jsonfeed: ~
  publish_date_in_filename: true
  default: {}